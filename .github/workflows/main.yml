name: Ежедневная проверка
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Allure Commandline
        run: |
          curl -o allure-2.13.8.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.13.8/allure-commandline-2.13.8.tgz
          mkdir allure
          tar -zxvf allure-2.13.8.tgz -C allure
          echo "${{ github.workspace }}/allure/allure-2.13.8/bin" >> $GITHUB_PATH
      - name: Run tests with Allure
        run: pytest --alluredir=allure-results tests
        continue-on-error: true
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report || true
      - name: Archive Allure report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report/
      - name: Upload Allure results
        uses: actions/upload-artifact@v2
        with:
          name: allure-results
          path: allure-results/
      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./allure-report/






