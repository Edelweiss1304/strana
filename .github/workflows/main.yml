name: Run tests
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        sudo -E apt-get update
        sudo -E apt-get install -y google-chrome-stable chromium-browser
        sudo -E python -m pip install --upgrade pip
        sudo -E pip install pytest pytest-selenium
    - name: Run tests
      run: pytest

