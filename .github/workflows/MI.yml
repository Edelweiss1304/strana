name: Самый высокий приоритет
on:
  schedule:
    - cron: '0 3 * * *'
jobs:
  test:
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare config
        run: |
          cat <<EOT > connection_config.ini
          [testit]
          url = http://172.16.251.133
          privateToken = ${{ secrets.TMS_PRIVATE_TOKEN }}
          projectId = eefe44b2-3347-4e63-83e6-18614e869fe3
          configurationId = 659d9644-c5dc-4542-8aef-3858f219f8b6
          testRunId =
          testRunName = Тестирование с самым высоким приоритетом
          adapterMode = 2
          EOT
      - name: Test run for testit
        run: |
          pytest tests/test_header_links.py tests/test_login_broker.py --testit
      - name: Notify on Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          if [ $STATUS == "success" ]; then
            TEXT="Тесты с самым высоким приоритетом пройдены. Отчет рана в TestIt"
          else
            TEXT="Тестирование не пройдено"
          fi
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -H "Content-Type: application/json" --data '{"chat_id":"'"${TELEGRAM_CHAT_ID}"'", "text": "'"${TEXT}"'"}'
