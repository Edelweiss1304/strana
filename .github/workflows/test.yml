name: Run tests
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    
    - name: Update Chrome
      run: |
        sudo apt update
        sudo apt upgrade google-chrome-stable

    - name: Update ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome-stable --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
        wget https://chromedriver.storage.googleapis.com/$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION) -O /tmp/chromedriver.zip
        sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-selenium

    - name: Run tests
      run: pytest tests/test_header_links.py::test_msk_header_projects





