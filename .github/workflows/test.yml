name: Тестовый запуск
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: version selenium
        run: |
          pip show pytest-selenium
      - name: Install Allure Commandline
        run: |
          curl -o allure-2.13.8.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.13.8/allure-commandline-2.13.8.tgz
          mkdir allure
          tar -zxvf allure-2.13.8.tgz -C allure
          echo "${{ github.workspace }}/allure/allure-2.13.8/bin" >> $GITHUB_PATH
      - name: Print Selenium version
        run: |
          python -c "import selenium; print(selenium.__version__)"
      - name: Run tests with Allure
        run: pytest --alluredir=allure-results tests/test_apart_from_header.py
        continue-on-error: true















