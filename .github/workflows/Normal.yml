name: Средний приоритет
on:
  schedule:
    - cron: '0 5 * * *'
jobs:
  test:
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare config
        run: |
          cat <<EOT > connection_config.ini
          [testit]
          url = http://172.16.251.133
          privateToken = ${{ secrets.TMS_PRIVATE_TOKEN }}
          projectId = eefe44b2-3347-4e63-83e6-18614e869fe3
          configurationId = 659d9644-c5dc-4542-8aef-3858f219f8b6
          testRunId =
          testRunName = Тестирование с обычным приоритетом
          adapterMode = 2
          EOT
      - name: Test run for testit
        run: |
          pytest_output=$(pytest tests/test_apart_from_header.py tests/test_header_menu.py tests/test_footer.py --testit | grep -E '===.*===' | tail -n 1 | sed -E 's/^.*=== (.*) ===.*$/\1/')
          echo "pytest_output=${pytest_output}" >> $GITHUB_ENV
      - name: Notify on Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          pytest_output="${{ env.pytest_output }}"
          
          TEXT="Результаты тестирования с средним приоритетом: ${pytest_output}"

          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" -H "Content-Type: application/json" --data '{"chat_id":"'"${TELEGRAM_CHAT_ID}"'", "text": "'"${TEXT}"'"}'